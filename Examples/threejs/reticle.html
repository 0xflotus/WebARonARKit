<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Catch any possible error and show an alert.
    // Useful for "hacky" debugging.
    window.addEventListener('error', function(event) {
                            var errorMessage = event.message;
                            var url = event.filename;
                            var lineNumber = event.lineno;
                            var columnNumber = event.colno;
                            alert("ERROR: " + errorMessage + " at " + url + " : " + lineNumber +
                                  " : " + columnNumber);
                            });
  </script>
  <title>WebAR - ThreeJS Reticle Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Monospace;
      margin: 0px;
      overflow: hidden;
    }
    #info {
      color: #fff;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display:block;
    }
    a {
      color: skyblue
    }
  </style>
</head>
<body>
<div id="info"> WebAR - ThreeJS Reticle Example
    <a href="http://www.syedrezaali.com"> Reza Ali</a>
</div>
<script src="../third_party/threejs/three.js"></script>
<script src="../third_party/threejs/VRControls.js"></script>
<script>

var arDisplay;
var arFrameData;
var arControls;

var canvas;
var camera;
var scene;
var renderer;

var reticle;
var planeDir;
var planeQuat;
var tempPos;
var tempPlaneDir;
var easing;
var model = new THREE.Matrix4();

if (navigator.getVRDisplays) {
  navigator.getVRDisplays().then(function(vrDisplays) {
    if( vrDisplays && vrDisplays.length > 0 ) {
      for( var i = 0; i < vrDisplays.length; i++ ) {
        var vrDisplay = vrDisplays[i];
        if ( vrDisplay.displayName === "ARKit VR Device" ||
          vrDisplay.displayName === "Tango VR Device") {
          arDisplay = vrDisplay;
          arFrameData = new VRFrameData();
          init(arDisplay);
          break;
        }
      }
    }
  });
}
else {
  alert("Looks like you don't have a WebAR capable device!");
}

function init() {
  camera = new THREE.PerspectiveCamera();

  scene = new THREE.Scene();

  var innerRadius = 0.025;
  var outerRadius = innerRadius + 0.005;
  var geometry = new THREE.RingGeometry( innerRadius, outerRadius, 36, 64 );
  var material = new THREE.MeshBasicMaterial({
    color: 0xff0077,
    side: THREE.DoubleSide
  });
  reticle = new THREE.Mesh( geometry, material );
  scene.add( reticle );

  planeDir = new THREE.Vector3();
  tempPlaneDir = new THREE.Vector3();
  tempPos = new THREE.Vector3();
  planeQuat = new THREE.Quaternion();
  planeQuat.setFromAxisAngle( new THREE.Vector3(0, 0, 1), Math.PI );
  easing = 0.25;

  arControls = new THREE.VRControls( camera );

  renderer = new THREE.WebGLRenderer( { alpha: true } );
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.autoClear = false;

  canvas = renderer.domElement;
  document.body.appendChild( canvas );

  window.addEventListener( 'resize', onWindowResize, false );

  update();
}

function update()
{
  if( arDisplay ) {
    arDisplay.getFrameData( arFrameData );
  }
  arControls.update();
  camera.projectionMatrix.fromArray( arFrameData.leftProjectionMatrix );
  updateRecticle();
  renderer.clearDepth();
  renderer.render( scene, camera );
  requestAnimationFrame( update );
}

function onWindowResize()
{
  renderer.setSize( window.innerWidth, window.innerHeight );
}

function updateRecticle() {
  if( arDisplay ) {
    var hit = arDisplay.hitTest( 0.5, 0.5 );
    if( hit && hit.length > 0 ) {

      model.fromArray( hit[0].modelMatrix );
      tempPos.setFromMatrixPosition( model );
      reticle.position.lerp(tempPos, easing);

      planeDir.set(0, 1, 0);
      planeDir.transformDirection( model );
      tempPos.addVectors(planeDir, reticle.position);

      reticle.lookAt(tempPos);
    }
  }
}
</script>
</body>
</html>
