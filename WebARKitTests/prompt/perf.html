<html>
  <body>
    <script>
      // Catch any possible error and show an alert.
      // Useful for "hacky" debugging.
      window.addEventListener('error', function(event) {
                              var errorMessage = event.message;
                              var url = event.filename;
                              var lineNumber = event.lineno;
                              var columnNumber = event.colno;
                              alert("ERROR: " + errorMessage + " at " + url + " : " + lineNumber +
                                    " : " + columnNumber);
                              });
    </script>
    <script>
      function raf() {
        var t0 = performance.now();
        console.error("Hello");
        var t1 = performance.now();
        console.log("JS console.error took " + (t1 - t0) + " milliseconds.")
        var t0 = performance.now();
        console.log("Hello");
        var t1 = performance.now();
        console.log("JS console.log took " + (t1 - t0) + " milliseconds.")
        window.requestAnimationFrame(raf);
      }
      window.requestAnimationFrame(raf);
    </script>
  </body>
</html>
